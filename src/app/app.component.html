<div class="container">
  <div>
    <mat-toolbar>
      <span>
        GPT
      </span>
    </mat-toolbar>
  </div>
  <div class="chat-container"></div>

  <div class="controls-container">
    <div class="flexgrow1">
      <mat-form-field class="width100">
        <mat-label>Seu texto</mat-label>
        <input matInput type="text" [(ngModel)]="clientInput">
        @if (clientInput) {
          <button matSuffix mat-icon-button aria-label="Clear" (click)="clientInput=''">
            <mat-icon>close</mat-icon>
          </button>
        }
      </mat-form-field>
    </div>
    <div>
      <button mat-fab extended class="enviar-control">
        <mat-icon>arrow_upward</mat-icon>
        Enviar
      </button>
    </div>
  </div>
</div>
